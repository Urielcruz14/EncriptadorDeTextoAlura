<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Encriptador de Texto</title>
</head>
<body>

    <header>
        <a href="#" rel="">
            <img src="./Assets/Logo.svg" alt="Logo Alura" class="logo">
        </a>    
    </header>
    <main>
        <section class="seccion-encriptador">
            <textarea class="textarea-encriptar" placeholder="Ingrese el texto aquí"></textarea>
            <div class="aviso-encriptador">
                <img src="./Assets/bi_exclamation-circle-fill.svg" alt="Imagen Aviso" class="imagen-aviso">
                <p class="texto-aviso">Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="botones-encriptador">
                <button type="submit" class="btn-encriptar">Encriptar</button>
                <button type="submit" class="btn-desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="seccion-resultado">
           <div class="contenedor-resultado">
                <img src="./Assets/Muñeco.png" alt="Imagen Muñeco" class="imagen-muñeco">
                <p class="texto-sin-mensaje">Ningún mensaje fue encontrado</p>
                <p class="texto-instrucciones">Ingrese el texto que deseas encriptar o desencriptar</p>
           </div>
           <textarea class="textarea-resultado" readonly></textarea>
           <button type="submit" class="btn-copiar">Copiar</button>
         </section>  
    </main>
    <footer>
        <p> Encriptador de Texto - Desarrollado por Uriel Cruz</p>
        <a href="https://github.com/ferchris82" rel="noopener noreferrer" target="_blank">
            <img src="./Assets/github.svg" alt="Logo Github" class="logo-github">
        </a>
    </footer>

    <script src="./encriptador.js"></script>
</body>
</html>
